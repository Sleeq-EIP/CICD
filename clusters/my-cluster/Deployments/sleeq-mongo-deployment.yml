apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sleeq-mongo
  name: sleeq-mongo
  namespace: sleeq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleeq-mongo
  strategy: {}
  template:
    metadata:
      labels:
        app: sleeq-mongo
    spec:
      containers:
      - image: mongo
        name: sleeq-mongo
        args: ["--dbpath","/data/db"]
        # livenessProbe:
        #   exec:
        #     command:
        #       - mongo
        #       - --disableImplicitSessions
        #       - --eval
        #       - "db.adminCommand('ping')"
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   successThreshold: 1
        #   failureThreshold: 6
        # readinessProbe:
        #   exec:
        #     command:
        #       - mongo
        #       - --disableImplicitSessions
        #       - --eval
        #       - "db.adminCommand('ping')"
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   successThreshold: 1
        #   failureThreshold: 6
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: sleeq-mongo-creds
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sleeq-mongo-creds
              key: password
        volumeMounts:
        - name: "sleeq-mongo-data-dir"
          mountPath: "/data/db"
      volumes:
      - name: "sleeq-mongo-data-dir"
        persistentVolumeClaim:
          claimName: "sleeq-mongo-data"